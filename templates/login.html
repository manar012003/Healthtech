<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4c628b, #141b30);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.7s ease-in-out;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #5b7dff;
            box-shadow: 0 0 8px rgba(91, 125, 255, 0.2);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #5b7dff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #4a6be0;
            transform: scale(1.03);
        }
        .note {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
        }
        .note a {
            color: #5b7dff;
            text-decoration: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Log In</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p class="note">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <p style="color: red; text-align:center;">{{ message }}</p>
          {% endfor %}
        {% endwith %}
    </div>
</body>
</html>
