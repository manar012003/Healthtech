<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #4c628b, #141b30);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 400px;
            display: flex;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-section h2 {
          text-align: center;
          margin-bottom: 20px;
          color: #333;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background: #5b7dff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;

        }
        button:hover {
            background: #4a6be0;
            transform: scale(1.03);
        }
        .note {
            text-align: center;
            margin-top: 10px;
            font-size: 0.9em;
        }
        .note a {
            color: #5b7dff;
            text-decoration: none;
        }
        .right-panel {
            flex: 1;
            background: #5b7dff;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .right-panel h2 {
            margin-bottom: 10px;
        }
        .right-panel p {
            margin-bottom: 20px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Registration</h2>
            <form method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            
            <p class="note"> Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% for category, message in messages %}
                <p style="color: red;">{{ message }}</p>
              {% endfor %}
            {% endwith %}
        </div>
